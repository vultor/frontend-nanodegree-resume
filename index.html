<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
  <link href="css/style.css" rel="stylesheet" type="text/css">

  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>

<body>
  <div id="main" class="container-fluid">
    <!--Main content of the website. Code from the js file adds information to each of the sections of the resume.-->
    <header class="row">
      <div id="header" class="col-sm-12 center-content">
        <hr/>
        <ul id="topContacts" class='flex-box'></ul>
      </div>
      <div style='clear: both;'></div>
    </header>
    <section class="row">
      <div id="workExperience" class='col-sm-12 gray'>
        <h2>Work Experience</h2>
        <button id="teacherBtn" class="btn btn-sm btn-info">Teacher</button>
        <button id="webBtn" class="btn btn-sm btn-warning">Web Developer</button>
        <button id="allWorkBtn" class="btn btn-sm btn-primary">All Work</button>
      </div>
    </section>
    <section class="row">
      <div id="projects" class="col-sm-12">
        <h2>Projects</h2>
      </div>
    </section>
    <section class="row">
      <div id="education" class="gray">
        <h2>Education</h2>
      </div>
    </section> <!--/.row -->
    <section class="row">
      <div id="mapDiv" class="col-sm-12">
        <h2>Some Places I've Traveled</h2>
      </div>
    </section>
    <section class="row">
      <div id="letsConnect" class='col-sm-12 blue'>
        <a href="#" data-toggle="modal" data-target="#myModal">
          <h2 class='orange center-text'>Let's Connect</h2>
        </a>
        <ul id="footerContacts" class="flex-box">
        </ul>
        <!--begin modal-->
        <aside class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Shoot me a Message</h4>
              </div>
              <div class="modal-body">
                <div id="contact">
                  <div id="contact-form">
                    <form role="form">
                      <!--name-->
                      <div class="name-group form-group">
                        <input type="text" class="form-control" id="cfName" placeholder="Your Name">
                        <span class="help-block-name"></span>
                      </div>
                      <!--email-->
                      <div class="email-group form-group">
                        <input type="email" class="form-control" id="cfEmail" placeholder="your@email.com">
                        <span class="help-block-email"></span>
                      </div>
                      <!--The following field is for robots only, invisible to humans:-->
                      <div class="robotic">
                        Leave this empty.<input type="url" name="url">
                      </div>
                      <!--subject-->
                      <div class="form-group">
                        <input type="text" class="form-control" id="cfSubject" placeholder="Subject">
                      </div>
                      <!--message-->
                      <div class="form-group">
                        <textarea rows="6" class="form-control" id="cfMessage" placeholder="Your message..."></textarea>
                      </div>
                      <!-- TODO: captcha
                      <div class="form-group">
                        <img src="CaptchaSecurityImages.php" alt="captcha">
                        <label for="security_code">Type the security code:</label>
                        <input type="text" class="form-control" id="security_code" name="security_code">
                      </div>
                       -->
                      <!--submit-->
                      <button type="submit" class="btn btn-lg btn-success">Send the Message</button>
                    </form>
                  </div><!--/#contact-form-->
                  <!--modal within a modal for the response when the message is sent, even though it doesn't send yet-->
                  <aside class="modal fade" id="contact-message" tabindex="-1">
                    <div class="modal-dialog modal-sm">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title">Yes, but No</h4>
                        </div>
                        <div class="modal-body">
                          <p>You filled out the form correctly, but your message was not sent.</p>
                          <p>**EVIL LAUGH** Bwah-ha-ha-ha!</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-danger" data-dismiss="modal">That's funny, but not funny</button>
                        </div>
                      </div><!--/.modal-content-->
                    </div><!--/.modal-dialog-->
                  </aside><!--/#contact-message modal-->
                </div>
              </div>
            </div>
          </div>
        </aside><!--/.modal-->
      </div>
    </section>
  </div><!--/#main-->
  <!--js loads faster at end of page-->
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/contact-form.js"></script>
  <script src="js/resume.js"></script>
  <script src="js/resumeBuilder.js"></script>
</body>
